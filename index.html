<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>New Year Countdown</h1>
        <div id="count">
            <div class="section">
                <span id="day"></span>
                <p>Days</p>
            </div>
            <div class="section">
                <span id="hour"></span>
                <p>Hours</p>
            </div>
            <div class="section">
                <span id="minute"></span>
                <p>Minutes</p>
            </div>
            <div class="section">
                <span id="second"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
